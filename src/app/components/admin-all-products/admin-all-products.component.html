<div class="table-container">
  <div class="table-wrapper">
    <h1>Prodcuts list</h1>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="image">
            <img src="{{ product.image }}" alt="product image" />
          </td>
          <td class="name">{{ product.name }}</td>
          <td class="price">${{ product.price / 100 }}</td>
          <td class="createdAt">
            {{ product.createdAt | date: "dd/MM/YYYY-MM:ss" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
